<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Messaging App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Messaging App</h1>
    </header>
    <nav>
      <button id="inboxBtn">Inbox</button>
      <button id="sentBtn">Sent</button>
      <button id="composeBtn">Compose</button>
    </nav>
    <main>
      <div id="messageList" class="message-list"></div>
      <div id="composeForm" class="compose-form hidden">
        <textarea id="messageContent" placeholder="Write your message..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
